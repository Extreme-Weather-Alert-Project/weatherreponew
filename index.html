<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherGuard - Extreme Alerts</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="background-overlay"></div>
  <header class="header-content">
    <div class="top-bar">
      <div class="logo-container">
        <i class="fa-solid fa-shield-halved logo"></i>
        <span class="app-title">WeatherGuard</span>
      </div>
      <div class="about-link">
        <a href="about.html">About us</a>
        <button id="darkModeToggle" class="dark-mode-toggle">
          <i id="darkModeIcon" class="fas fa-sun"></i>
        </button>
      </div>
    </div>
    
    <h2>Stay Safe. Stay Informed.</h2>
    <p>Real-time extreme weather alerts for your location.</p>
    <form class="hero-search" role="search">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
        <input id="cityInput" type="text" placeholder="Enter location..." aria-label="Enter location">
        <button id="detectBtn" type="button">
          <i class="fa-solid fa-location-dot"></i> Detect
        </button>
      </div>
    </form>
    
  </header>

  <!-- CURRENT CONDITIONS SECTION -->
  <section class="current-conditions">
    <h2><i class="fa fa-sun"></i> Current Conditions</h2>
  
    <div class="conditions-cards">
      <div class="condition-card">
        <span id="temperature">--</span>
        <small>Temperature</small>
      </div>
      <div class="condition-card">
        <span id="humidity">--</span>
        <small>Humidity</small>
      </div>
      <div class="condition-card">
        <span id="wind">--</span>
        <small>Wind Speed</small>
      </div>
      
      <!-- Unit Toggle Card to  -->
      <div class="condition-card unit-toggle-card">
        <button id="unitToggle">Switch to Â°C</button>
      </div>
    </div>
  </section>
  

  <!-- ALERT SECTION -->
  <section class="alerts-section">
    <div class="alerts-header">
      <h2>Active Alerts</h2>
      <span class="live-updates">Live Updates</span>
    </div>
    
  </section>

  <script src="js/script.js"></script>
</body>
</html>
